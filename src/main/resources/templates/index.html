<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <form method="post" th:action="@{/}" th:object="${item}">
        <div class="input-group mb-3 mt-3">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name new item" aria-label="Name new item" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">Add</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td>
                <form th:action="@{/{id}(id = ${item.id})}" th:method="delete">
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
